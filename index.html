<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall de navegación</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .button-link {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      border: 2px solid #333;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 40px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .button-link:hover {
      background-color: #333;
      transform: scale(1.05);
      border-color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .button-link {
        font-size: 1.2rem;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Hall de Deploys</h1>
  <div class="container" id="menu"></div>

  <script>
    // Lista de páginas (puedes agregar/quitar según necesites)
    const pages = [
      { title: "Desafio 4", url: "export-4/index.html" },
      { title: "Desafio 5", url: "export-5/index.html" },
      { title: "Desafio 6", url: "export-6/index.html" }
    ];

    const menu = document.getElementById("menu");

    pages.forEach(page => {
      const link = document.createElement("a");
      link.href = page.url;
      link.className = "button-link";
      link.textContent = page.title;
      menu.appendChild(link);
    });
  </script>
</body>
</html>
